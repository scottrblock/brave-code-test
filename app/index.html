<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>The Brave UX App</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- Place favicon.ico in the root directory -->
    
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->    
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>    
    <div class="container">
      <div class="header">
        <div class="header__title">The Brave UX App</div>
        <div class="header__menu">

          <a href="#" class="menu__link menu__link--large" id="show-menu-link">
            Menu <span class="unicode-symbol menu__icon">&#9776;</span>
          </a>
          
        </div>
      </div>

      <div class="alert alert--is-error" id='invalid-signup-alert'>
      </div>


      <div class="content u-vertical-spacing">
        <div class="brave-logo">
          <span class="u-screen-read-only">
            Brave UX Logo
          </span>
        </div>

        <div class="text-small login-alert u-vertical-spacing">
          Do <em>not</em> bookmark this page.
        </div>

        <h1 class="u-vertical-spacing">
          Sign Up
        </h1>

        <form id="signup-form" class="signup-form u-vertical-spacing">
          <div class="signup-form__form-group">
            <label for="username" class="form-group__label">Username</label>

            <input type="text" name="username" id="username" tabindex="1" class="signup-form__input">  
          </div>
          
          <div class="signup-form__form-group">
            <label for="password" class="form-group__label">Password</label>

            <input type="password" name="password" id="password" tabindex="2" class="signup-form__input">  
            <a href="#" class="submit-form__toggle-password" id="toggle-password-link">
              <span class="u-screen-read-only">
                Toggle Password
              </span>
            </a>
          </div>

          <div class="signup-form__submit-wrap">
            <input type="submit" value="Sign Up" class="submit-wrap__button" tabindex="3">
            <a href="#" class="submit-wrap__link">Need Help?</a>
          </div>
        </form>
      </div>

      <div class="footer">
        <div class="footer__text">
          Powered by Brave UX
        </div>
      </div>

      <div class="full-menu" id="full-menu">
        <a href="#" class="menu__link menu__link--large" id="hide-menu-link">
          Menu <span class="unicode-symbol menu__icon">&#9776;</span>
        </a>

        <ul class="menu__list">
          <li class="menu__list__item"><a href="#" class="menu__link">Dashboard</a></li>
          <li class="menu__list__item"><a href="#" class="menu__link">My Profile</a></li>
          <li class="menu__list__item"><a href="#" class="menu__link">Settings</a></li>

          <ul class="menu__list--alt">
            <li class="menu__list__item"><a href="#" class="menu__link">Help</a></li>  
            <li class="menu__list__item"><a href="#" class="menu__link">About</a></li>
          </ul>
          
          <li class="menu__list__item"><a href="#" class="menu__link">Logout</a></li>
        </ul>
      </div>
    </div>
    

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->  </body>
</html>
